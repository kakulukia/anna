{% extends 'inc/dashboard_base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_messages %}
{% bootstrap_javascript %}
{% block title %}{{ media.name }}{% endblock title %}
{% block content %}

  <div class="container" id="media-content">
    {% include 'single_media_content.html' %}
  </div>
  <script>
    function httpGet(url) {
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", url, false); // false bedeutet, dass die Anfrage synchron ausgef√ºhrt wird
      xmlHttp.send(null);
      return xmlHttp.responseText;
    }
  </script>
{% endblock content %}
